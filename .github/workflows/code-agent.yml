name: Code Agent Workflow

# usage 
# export BRANCH_NAME=$(gh pr list --json headRefName --jq '.[].headRefName')
# gh workflow run code-agent.yml --ref $BRANCH_NAME
 
on:
  workflow_dispatch:

jobs:
  process-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install chromadb

      - name: Start ChromaDB Service
        run: |
          nohup chromadb-server &

      - name: Run Agent with ChromaDB
        run: python code-agent.py
        working-directory: agents
        env:
          CHROMADB_HOST: localhost
          CHROMADB_PORT: 8000