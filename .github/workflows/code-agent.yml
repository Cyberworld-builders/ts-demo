name: Code Agent Workflow

# usage 
# export BRANCH_NAME=$(gh pr list --json headRefName --jq '.[].headRefName')
# gh workflow run code-agent.yml --ref $BRANCH_NAME
 
on:
  workflow_dispatch:

jobs:
  process-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run Agent
        run: python code-agent.py
        working-directory: agents